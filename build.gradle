plugins {
    id 'java-library'
	id 'jacoco'
	id 'de.jansauer.printcoverage' version '2.0.0'
}

repositories {
    jcenter()
    maven {
        url 'http://maven.icm.edu.pl/artifactory/repo/'
    }
}

project(":auto-test") {
    apply plugin: 'java-library'
    dependencies {
        implementation files("C:\\Program Files\\Java\\jdk1.8.0_144\\lib\\tools.jar")
    }
}

dependencies {
    testImplementation 'junit:junit:4.12'
    testAnnotationProcessor project(":auto-test")
    testImplementation project(":auto-test")
}

jacocoTestReport {
    reports {
        xml.enabled true
        csv.enabled false
        html.destination file("${buildDir}/jacocoHtml")
    }
}

